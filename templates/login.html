<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scriza User Login</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="card" style="background:#1e293b;border:1px solid #334155;border-radius:12px;padding:32px;width:min(400px,90%);box-shadow:0 24px 60px rgba(15,23,42,0.45);margin:auto;margin-top:10vh;">
      <h1 style="margin-top:0;font-size:24px;text-align:center;">Scriza User Login</h1>
      <form id="login-form">
        <label for="email" style="display:block;font-size:14px;margin-bottom:6px;">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com" style="width:100%;padding:10px 12px;border-radius:8px;border:1px solid #475569;background:#0f172a;color:inherit;margin-bottom:16px;" />

        <label for="password" style="display:block;font-size:14px;margin-bottom:6px;">Password</label>
        <input id="password" name="password" type="password" required placeholder="••••••••" style="width:100%;padding:10px 12px;border-radius:8px;border:1px solid #475569;background:#0f172a;color:inherit;margin-bottom:16px;" />

        <button id="submit-btn" type="submit" style="width:100%;padding:12px;border:none;border-radius:8px;background:#2563eb;color:white;font-weight:600;cursor:pointer;">Sign In</button>
      </form>
      <div class="hint" style="font-size:12px;color:#cbd5f5;margin-top:12px;text-align:center;">
        Need elevated access? <a style="color:#60a5fa;" href="/admin/login">Go to Admin Login</a>
      </div>
      <pre id="result" style="background:rgba(148,163,184,0.12);border-radius:8px;padding:12px;overflow-x:auto;font-size:12px;margin-top:12px;">{}</pre>
    </div>

    <script src="/static/js/app.js"></script>
    <script>
      const form = document.getElementById("login-form");
      const submitBtn = document.getElementById("submit-btn");
      const output = document.getElementById("result");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        submitBtn.disabled = true;
        output.textContent = "Authenticating…";

        const payload = {
          email: event.target.email.value.trim(),
          password: event.target.password.value,
        };

        try {
          const response = await fetch("/api/v1/user/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.detail || data.message || "Login failed");
          }
          const auth = window.scrizaAuth.setAuth(data.access_token);
          output.textContent = JSON.stringify({ status: "success", role: auth.payload?.role }, null, 2);
          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 400);
        } catch (error) {
          output.textContent = JSON.stringify({ error: String(error) }, null, 2);
        } finally {
          submitBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
